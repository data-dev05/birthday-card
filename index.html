<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./icons/my-melody.svg" type="image/x-icon">
</head>
<body>
    <div class="card">
        <h1><img src="./icons/my-melody.svg" alt="">¡Feliz Cumpleaños!</h1>
        <img src="./icons/icons8-balloons-64.png" alt="Imagen de cumpleaños">

        <button id="surpriseButton">¡Haz clic para una sorpresa!</button>
        <div id="surpriseMessage" style="display:none;">

        </div>
    </div>
    <script src="app.js"></script>
