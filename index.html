<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./icons/my-melody.svg" type="image/x-icon">
</head>
<body>
    <div class="clickable-section" id="section-1"></div>
    <div class="clickable-section" id="section-2"></div>
    <div class="clickable-section" id="section-3"></div>
    <div class="clickable-section" id="section-4"></div>
    <div class="clickable-section" id="section-5"></div>
    <div class="clickable-section" id="section-6"></div>
    <div class="clickable-section" id="section-7"></div>
    <div class="clickable-section" id="section-8"></div>
    <div class="clickable-section" id="section-9"></div>
    <div class="clickable-section" id="section-10"></div>
    <div class="clickable-section" id="section-11"></div>
    <div class="clickable-section" id="section-12"></div>
    <div class="card" id="card-1">
        <img class="melody-icon" src="./icons/my-melody.svg" alt="">
        <img class="ballons-icon" src="./icons/icons8-balloons-64.png" alt="Imagen de cumpleaños">
        <h1>¡Feliz Cumpleaños!</h1>
        <p>Deseo que todos tus dias esten llenos de alegria!</p>
        <button id="button-1">Cerrar</button>
    </div>
    <div class="card" id="card-2">
        <img class="melody-icon" src="./icons/my-melody.svg" alt="">
        <img class="ballons-icon" src="./icons/icons8-balloons-64.png" alt="Imagen de cumpleaños">
        <h1>¡Eres mas fuerte de lo que tú crees!</h1>
        <p>Cada dia lo demuestras y te admiro por eso!!!</p>
        <button id="button-2">Cerrar</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
